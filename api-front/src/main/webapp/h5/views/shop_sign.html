  <body>
    <div class="container">
      <div class="select_business">
        <a href="javascript:;">
          <span class="floatL">请选择行业</span>
          <span class="floatR selStatus">
            未设置
          </span>
        </a>
      </div>

      <div class="content">
        <ul>
          <li>
            <span class="floatL">真实姓名</span>
            <span class="floatR">
              <input type="text" class="name" placeholder="请输入您的真是姓名"/>
            </span>
          </li>
          <li>
            <span class="floatL">身份证号</span>
            <span class="floatR">
              <input type="text" class="name" placeholder="请输入您的身份证号码"/>
            </span>
          </li>
        </ul>
      </div>

      <div class="upload_wrap">
        <div class="title">
          上传下列资料验证
        </div>
        <div class="detail">
          <div class="sample">
            <div class="upload">
              <input type="file" class='choose'>
              <!--  accept="image/gif, image/jpeg,image/png" -->

              <em>
                <img src="../images/IDsample.png" alt=""/>
              </em>
            </div>
            <div>
              上传身份证照片<span class="need">(必填)</span>
            </div>
          </div>
          <div class="sample">
            <div class="upload">
              <input type="file" class='choose'>
              <!--  accept="image/gif, image/jpeg,image/png" -->
              <div class="pic"></div>
              <em class="hint">
                点击上传
              </em>
            </div>
            <div>
              上传营业执照<span class="need">(必填)</span>
            </div>
          </div>
          <div class="sample">
            <div class="upload">
              <input type="file" class='choose'>
              <!--  accept="image/gif, image/jpeg,image/png" -->
              <div class="pic"></div>
              <em class="hint">
                点击上传
              </em>
            </div>
            <div>
              房屋租赁合同<span class="">(选填)</span>
            </div>
          </div>
        </div>
        <div class="submit">
          <a href="javascript:;" class="goSubmit">确认</a>
        </div>
      </div>
    </div>
